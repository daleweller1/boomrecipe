<html>
  <head>
    <title>Boom! Recipe!</title>
    <style>
      /* Add some styling for the page */
      body {
        font-family: sans-serif;
		background-color: #222;
		color: white;
      }
      .container {
        max-width: 800px;
        margin: 0 auto;
        text-align: center;
      }
      .recipe-form {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-top: 20px;
      }
      .recipe-form input[type="text"] {
        width: 60%;
        height: 35px;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 4px;
        padding: 0 10px;
        margin-bottom: 10px;
      }
      .recipe-form button[type="submit"] {
        width: 20%;
        height: 40px;
        font-size: 18px;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      .recipe-form button[type="submit"]:hover {
        background-color: #45a049;
      }
      .recipe-output {
        margin-top: 20px;
        font-size: 16px;
		text-align: left;
      }
      /* Add some styling for the loading indicator */
      .loading {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100%;
        width: 100%;
        position: fixed;
        top: 0;
        left: 0;
        background-color: rgba(0, 0, 0, 0.7);
        z-index: 999;
      }
      .loading img {
        height: 80px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Recipe Generator</h1>
      <form class="recipe-form">
		<p>I want a recipe for...</p>
        <input type="text" id="recipe-input" placeholder="chocolate chip cookies">
        <button type="submit" id="generate-button">Generate Recipe</button>
      </form>
	  <div id="boomDiv"></div>
      <div class="recipe-output" id="recipe-output"></div>
	  <br/>
    </div>
    <!-- Add a loading indicator -->
    <div class="loading" id="loading" style="display: none">
      <img src="loading.gif" alt="Loading...">
    </div>
    <script>
      // Add an event listener for the form submission
      document.querySelector('.recipe-form').addEventListener('submit', event => {
        event.preventDefault(); // prevent the form from refreshing the page

        // Get the input value
        const input = document.querySelector('#recipe-input').value.trim();

        // Show the loading indicator
        document.querySelector('#loading').style.display = 'flex';

        // Make a POST request to ChatGPT's API with the input value
        fetch('https://api.openai.com/v1/completions', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': 'Bearer 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',
			'x-requested-with': 'XMLHttpRequest'
          },
          body: JSON.stringify({
            'prompt': 'Recipe for ' + input,
            'model': 'text-davinci-003',
			'max_tokens': 500
          })
        })
          .then(response => response.json()) // parse the response as JSON
          .then(data => {
            // Extract the recipe from the response data
            const recipe = data.choices[0].text;
			
			// Replace all \n characters with <br> tags
			const formattedRecipe = recipe.replace(/\n/g, '<br>');

			// Update the recipe output element with the formatted recipe
			document.querySelector('#recipe-output').innerHTML = formattedRecipe;
			
			document.querySelector('#boomDiv').innerHTML = "<strong>BOOM! " + input.toUpperCase() + "!</strong>";

            // Hide the loading indicator
            document.querySelector('#loading').style.display = 'none';
          })
          .catch(error => {
            // If there was an error, display it
            console.error(error);
            document.querySelector('#recipe-output').innerHTML = 'There was an error generating the recipe. Please try again.';

            // Hide the loading indicator
            document.querySelector('#loading').style.display = 'none';
          });
      });
    </script>
  </body>
</html>
